<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <section>
      <h2>Choose players</h2>
      <fieldset>
        <legend>Player 1</legend>
        <form action="" class="playerOne"></form>
        <label for="">Players name<input type="text" /></label>
        <button>Add</button>
      </fieldset>
      <fieldset>
        <legend>Player 2</legend>
        <form action="" class="playerTwo"></form>
        <label for="">Players name<input type="text" /></label>
        <button>Add</button>
      </fieldset>
    </section>
    <main>
      <div class="board">
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
        <div class="field">x</div>
      </div>
    </main>
  </body>
</html>
