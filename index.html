<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <section>
      <h2>Choose players:</h2>
      <fieldset id="x">
        <legend>Player X</legend>
        <div data-sign="x">
          <form action="" class="playerOne"></form>
          <label for=""
            >Players name: <input type="text" data-sign="x" maxlength="20" required
          /></label>
          <select name="" id="">
            <option value="human" checked>Human</option>
            <option value="easy">Computer - easy</option>
            <option value="average">Computer - average</option>
            <option value="hard">Computer - hard</option>
          </select>
          <button type="submit" class="addPlayer" data-sign="x" disabled>Add</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Player O</legend>
        <div data-sign="o">
          <form action="" class="playerTwo"></form>
          <label for=""
            >Players name: <input type="text" data-sign="o" maxlength="20" required
          /></label>
          <select name="" id="">
            <option value="human" checked>Human</option>
            <option value="easy">Computer - easy</option>
            <option value="average">Computer - average</option>
            <option value="hard">Computer - hard</option>
          </select>
          <button type='submit' class="addPlayer" data-sign="o" disabled>Add</button>
        </div>
      </fieldset>
    </section>
    <button disabled>Start Game!</button>
    <main>
      <div class="board">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
    </main>
  </body>
</html>
